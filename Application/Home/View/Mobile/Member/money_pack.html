	<ion-tab icon-on="ion-main_on" icon-off="ion-main_off" ng-click="tab('tabs/trade')"></ion-tab>

	<ion-tab icon-on="ion-trade_on" icon-off="ion-trade_off" ng-click="tab('tabs/moneyPack')"></ion-tab>

	<!--</ion-tab>-->

	<ion-tab icon-on="ion-ios-person-onn" icon-off="ion-ios-person-off" ng-click="tab('tabs/me')"></ion-tab>
	
<a ng-class="{'has-badge':badge, 'tab-hidden':isHidden(), 'tab-item-active': isTabActive()}" ng-disabled="disabled()" class="tab-item" ng-click="tab('tabs/trade')" icon-on="ion-main_on" icon-off="ion-main_off" style=""><!-- ngIf: badge --><!-- ngIf: getIcon() --><i class="icon ion-main_off" ng-if="getIcon()" style=""></i><!-- end ngIf: getIcon() --><span class="tab-title ng-binding" ng-bind-html="title">交易</span></a><a ng-class="{'has-badge':badge, 'tab-hidden':isHidden(), 'tab-item-active': isTabActive()}" ng-disabled="disabled()" class="tab-item tab-item-active" ng-click="tab('tabs/moneyPack')" icon-on="ion-trade_on" icon-off="ion-trade_off" style=""><!-- ngIf: badge --><!-- ngIf: getIcon() --><i class="icon ion-trade_on" ng-if="getIcon()" style=""></i><!-- end ngIf: getIcon() --><span class="tab-title ng-binding" ng-bind-html="title">钱包</span></a><a ng-class="{'has-badge':badge, 'tab-hidden':isHidden(), 'tab-item-active': isTabActive()}" ng-disabled="disabled()" class="tab-item" ng-click="tab('tabs/me')" icon-on="ion-ios-person-onn" icon-off="ion-ios-person-off"><!-- ngIf: badge --><!-- ngIf: getIcon() --><i class="icon ion-ios-person-off" ng-if="getIcon()"></i><!-- end ngIf: getIcon() --><span class="tab-title ng-binding" ng-bind-html="title"></span></a></div><ion-nav-view name="trade-tab" class="view-container tab-content" nav-view="cached" nav-view-transition="ios" nav-view-direction="none" nav-swipe=""></ion-nav-view><ion-nav-view name="moneyPack-tab" class="view-container tab-content" nav-view="active" nav-view-transition="ios" nav-view-direction="swap" nav-swipe=""><ion-view class="pane" state="tabs.moneyPack" nav-view="active" style="opacity: 1; transform: translate3d(0%, 0px, 0px);">
    <!--<ion-nav-buttons side="left">-->
        <!--&lt;!&ndash;<a class="button button-clear icon ion-ios-arrow-back" onClick="window.history.go(-1)">返回</a>&ndash;&gt;-->
        <!--<a class="button button-clear icon ion-ios-arrow-back" href="#/tabs/trade">返回</a>-->
    <!--</ion-nav-buttons>-->

    <!--<ion-nav-buttons side="right">-->
        <!--<a class="button button-clear" href="#/tabs/rulepage_money">帮助</a>-->
    <!--</ion-nav-buttons>-->
    <ion-content class="scroll-content ionic-scroll  has-tabs"><div class="scroll" style="transform: translate3d(0px, 0px, 0px) scale(1);">
        <oni-tip><!-- ngIf: tipFlag --></oni-tip>
        <oni-bottom><!-- ngIf: trade_bottom_falg --></oni-bottom>
    <div style="width: 100%;position: relative;height: 100%;">
        <div style="width: 100%;max-width: 1000px;margin: 0 auto;height: 100%;position: relative;">
            <div class="moneyPack">
                <div>
                    <div class="header">
                        <div class="personPhoto">
                            <img  alt="" src="__PUBLIC_HOME__/Mobile/Images/LOGO.png">
                        </div>
                        <div class="account">

                            <div class="haveMoney">
                                <div class="haveMoney_txt">现金余额</div>
                                <div class="money">
                                    <span class="moneyInt ng-binding"><{$user['balance']}></span>
                                    <span class="moneyFloat ng-binding">.00</span>
                                </div>
                            </div>
                            <div class="redpackmoney">
                                <div class="redpackmoney_txt">红包余额</div>
                                <div class="redmoney">
                                    <span class="redmoneyInt ng-binding"><{$user['red_pack']}></span>
                                    <span class="redmoneyFloat ng-binding">.00</span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="moneyPack_btn">
                    <a href="<{:U('Charge/index')}>"><button class="button moneyPack_btn_push margin_top_10">充值</button></a>
                    <a href="<{:U('Charge/withdraw')}>"><button class="button moneyPack_btn_del">提现<span class="moneyPack_btn_del_sub">(秒到账)</span></button></a>
                    <p class="moneyPack_btn_txt_c margin_top_10">每日最多提现10次</p>
                    <p class="moneyPack_btn_txt_c">每日提现限额20000元</p>
                    <p class="moneyPack_btn_txt_c">红包余额不能提现</p>
                </div>
                <div style="position: absolute;bottom: 10px;padding: 0 20px;width: 100%;">
                    <div class="moneyPack_btn_del_img">
                        <img src="__PUBLIC_HOME__/Mobile/Images/safe_20161220.png" alt="">
                        <p class="moneyPack_btn_del_img_txt">保障您的资金安全</p>
                    </div>
                    <div class="moneyPack_btn_difficult">
                        <button class="button moneyPack_btn_que" ng-click="withdrawCard(3)">联系客服</button>
                        <!--<button class="button moneyPack_btn_result" ng-click="withdrawCard(4)">处理结果</button>-->
                    </div>
                </div>

            </div>
	    </div>
    </div>
        </div><div class="scroll-bar scroll-bar-v"><div class="scroll-bar-indicator scroll-bar-fade-out" style="transform: translate3d(0px, 0px, 0px) scaleY(1); height: 687px;"></div></div></ion-content>
</ion-view></ion-nav-view></ion-tabs></ion-nav-view>
